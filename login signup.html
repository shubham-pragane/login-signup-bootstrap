<!DOCTYPE html>
<html lang="en">   

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="login signup.css">
    <title>Login Signup</title>
</head>

<body class="body">
    <section class="login py-5 bg-light">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-5">
                    <img class="img"
                        src="https://static1.hdwallpapers.net/wallpapers/2019/02/25/1179/thumb_purple-waves.jpg">
                </div>
                <div class="col">
                    <h1 class="animate__animated animate__bounce">
                        Welcome to Amazon
                    </h1>
                    <div class="animate__animated animate__bounce animate__faster">Shopping made Easy</div>
                    <div class="animate__animated animate__bounce animate__delay-2s">Join Amazon Prime</div>
                    <form>
                        <div class="form-row py-2 pt-5">
                            <div class="offset-1 col-lg-10">
                                <input type="text" class="inp px-3" placeholder="Usermane">
                            </div>
                            <div class="form-row py-2 pt-2">
                                <div class="offset-1 col-lg-10">
                                    <input type="password" class="inp px-3" placeholder="Password">
                                </div>
                                <div class="form-row py-3">
                                    <div class="form-row py-3 offset-2">
                                        <button class="btn1">Sign Up</button>
                                    </div>

                                </div>
                            </div>
                    </form>
                    <div class="form-row py-4 pt-1">
                    <p class="form-row py-8 offset-2"> Or Login With</p>
                    <span class="form-row py-8 offset-2"><i class="fa-brands fa-facebook"></i></span>
                    <span><i class="fa-brands fa-google"></i></span>
                </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
